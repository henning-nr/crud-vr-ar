<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <title>CRUD em VR/AR</title>
</head>

<body>
    <!-- Cena Aframe configurada para VR e AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: true">
        <!-- Circulo central de ação (para mirar nos elementos) -->
        <a-entity camera look-controls wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 1000" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: yellow; shader: flat" position="0 0 -2" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Mensagem de feedback -->
        <a-text id="feedback" value="Usuario atualizado!" visible="false" position="-3 0.5 -5" color="green"></a-text>

        <!-- Cards CRUD -->
        <a-box id="post-card" position="-3 -1 -5" color="#4CAF50" crud-action="POST" class="clickable" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-text value="POST" position="-3.2 -0.3 -5" color="#4CAF50"></a-text>

        <a-box id="get-card" position="-2.25 -1 -5" color="#FFC107" crud-action="GET" class="clickable" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-text value="GET" position="-2.45 -0.3 -5" color="#FFC107"></a-text>

        <a-box id="put-card" position="-1.5 -1 -5" color="#03A9F4" crud-action="PUT" class="clickable" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-text value="PUT" position="-1.7 -0.3 -5" color="#03A9F4"></a-text>

        <a-box id="patch-card" position="-0.75 -1 -5" color="#673AB7" crud-action="PATCH" class="clickable" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-text value="PATCH" position="-1.1 -0.3 -5" color="#673AB7"></a-text>

        <a-box id="delete-card" position="0 -1 -5" color="#F44336" crud-action="DELETE" class="clickable" depth="0.5" height="0.5" width="0.5"></a-box>
        <a-text value="DELETE" position="-0.4 -0.3 -5" color="#F44336"></a-text>

        <!-- Formulario virtual para inserir dados -->
        <a-plane position="-2 2 -6" width="3" height="2" color="#444F49" id="formulario">
            <a-text value="Formulario de Usuario" position="-1 0.7 0.1" color="#9CBC7C"></a-text>
            <a-text value="Nome:" position="-1 0.3 0.1" color="white"></a-text>
            <a-text id="nome" value="________" position="0 0.3 0.1" color="white"></a-text>
            <a-text value="Idade:" position="-1 0 0.1" color="white"></a-text>
            <a-text id="idade" value="________" position="0 0 0.1" color="white"></a-text>
            <a-text value="Peso:" position="-1 -0.3 0.1" color="white"></a-text>
            <a-text id="peso" value="________" position="0 -0.3 0.1" color="white"></a-text>
            <a-text value="Altura:" position="-1 -0.6 0.1" color="white"></a-text>
            <a-text id="altura" value="________" position="0 -0.6 0.1" color="white"></a-text>
        </a-plane>

        <!-- Lista de usuarios compactada com fundo branco e border-radius -->
        <a-entity id="user-list" position="3.5 2 -5"></a-entity>
    </a-scene>

    <script>
        let selectedUserId = null; // Para armazenar o ID do usuario selecionado

        // URL do endpoint da API
        const API_URL = 'https://cautious-winner-5x4pr4r4w5527wr9-4000.app.github.dev/users';

        // Função para mostrar mensagem 3D e ocultar depois de um tempo
        function showMessage(message, color = 'green') {
            const feedback = document.querySelector('#feedback');
            feedback.setAttribute('value', message);
            feedback.setAttribute('color', color);
            feedback.setAttribute('visible', 'true');
            setTimeout(() => {
                feedback.setAttribute('visible', 'false');
            }, 3000); // Oculta a mensagem depois de 3 segundos
        }

        // Função de evento para CRUD ao detectar a mira
        document.querySelectorAll('[crud-action]').forEach((el) => {
            el.addEventListener('mouseenter', function () {
                const action = this.getAttribute('crud-action');
                handleCrudAction(action);
            });
        });

        // Funções CRUD
        function handleCrudAction(action) {
            switch (action) {
                case 'POST':
                    createRandomUser(); // Usar função para gerar usuarios aleatórios
                    break;
                case 'GET':
                    getUser(selectedUserId);
                    break;
                case 'PUT':
                    updateUser(selectedUserId);
                    break;
                case 'PATCH':
                    patchUser(selectedUserId);
                    break;
                case 'DELETE':
                    deleteUser(selectedUserId);
                    break;
                default:
                    console.log('Ação desconhecida');
            }
        }

        // Função para gerar e criar um usuario aleatório
        function createRandomUser() {
            const randomUsers = [
                { name: 'Ana', age: 22, weight: 55, height: 1.65 },
                { name: 'Carlos', age: 30, weight: 75, height: 1.80 },
                { name: 'Marina', age: 28, weight: 62, height: 1.70 },
                { name: 'Firpo', age: 21, weight: 69, height: 1.80 },
                { name: 'Arthur', age: 20, weight: 62, height: 1.80 },
                { name: 'Thiagao', age: 28, weight: 72, height: 1.72}
            ];
            const randomUser = randomUsers[Math.floor(Math.random() * randomUsers.length)];

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(randomUser)
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Usuario criado!');
                    loadUserList(); // Recarregar a lista de usuarios
                })
                .catch(error => showMessage('Erro ao criar usuario!', 'red'));
        }

        // Função GET (obter usuario)
        function getUser(userId) {
            if (!userId) {
                showMessage('Selecione um usuario primeiro!', 'red');
                return;
            }
            fetch(`${API_URL}/${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#nome').setAttribute('value', data.name);
                    document.querySelector('#idade').setAttribute('value', data.age);
                    document.querySelector('#peso').setAttribute('value', data.weight);
                    document.querySelector('#altura').setAttribute('value', data.height);
                    showMessage(`Usuario: ${data.name} carregado`);
                })
                .catch(error => showMessage('Erro ao carregar usuario!', 'red'));
        }

        // Função PUT (atualizar usuario)
        function updateUser(userId) {
            if (!userId) {
                showMessage('Selecione um usuario primeiro!', 'red');
                return;
            }
            const userData = {
                name: document.querySelector('#nome').getAttribute('value'),
                age: document.querySelector('#idade').getAttribute('value'),
                weight: document.querySelector('#peso').getAttribute('value'),
                height: document.querySelector('#altura').getAttribute('value')
            };

            fetch(`${API_URL}/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Usuario atualizado!');
                    loadUserList();
                })
                .catch(error => showMessage('Erro ao atualizar usuario!', 'red'));
        }

        // Função PATCH (atualizar parcialmente usuario)
        function patchUser(userId) {
            if (!userId) {
                showMessage('Selecione um usuario primeiro!', 'red');
                return;
            }
            const userData = {
                weight: document.querySelector('#peso').getAttribute('value')
            };

            fetch(`${API_URL}/${userId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Peso do usuario atualizado!');
                    loadUserList();
                })
                .catch(error => showMessage('Erro ao atualizar peso do usuario!', 'red'));
        }

        // Função DELETE (excluir usuario)
        function deleteUser(userId) {
            if (!userId) {
                showMessage('Selecione um usuario primeiro!', 'red');
                return;
            }
            fetch(`${API_URL}/${userId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Usuario deletado!');
                    loadUserList();
                })
                .catch(error => showMessage('Erro ao deletar usuario!', 'red'));
        }

        // Função para carregar a lista de usuarios e exibi-la no cenario
        function loadUserList() {
            fetch(API_URL)
                .then(response => response.json())
                .then(users => {
                    const userListEntity = document.querySelector('#user-list');
                    userListEntity.innerHTML = ''; // Limpa a lista anterior

                    users.forEach((user, index) => {
                        const userCard = document.createElement('a-box');
                        userCard.setAttribute('color', '#444F49'); // Fundo preto
                        userCard.setAttribute('depth', '0.1');
                        userCard.setAttribute('height', '0.3');
                        userCard.setAttribute('width', '1.2'); // Tamanho ajustado ao nome
                        userCard.setAttribute('position', `${(index % 2) * 1.5 - 2} ${-Math.floor(index / 2) * 0.5} 0`);
                        userCard.setAttribute('class', 'user-card clickable');
                        userCard.setAttribute('id', `user-${user.id}`);
                        //userCard.setAttribute('material', 'opacity: 0.8; shader: flat;');
                        userCard.setAttribute('border-radius', '0.2'); // Arredondamento das bordas

                        const userText = document.createElement('a-text');
                        userText.setAttribute('value', user.name);
                        userText.setAttribute('position', '0 0 0.1');
                        userText.setAttribute('color', '#9CBC7C');
                        userText.setAttribute('align', 'center');

                        userCard.appendChild(userText);

                        // Adiciona o evento para mostrar os detalhes e selecionar o usuario
                        userCard.addEventListener('mouseenter', () => {
                            selectedUserId = user.id; // Armazena o ID do usuario selecionado
                            getUser(user.id); // Carrega os detalhes do usuario
                        });

                        userListEntity.appendChild(userCard);
                    });
                })
                .catch(error => console.error('Erro ao carregar a lista de usuarios:', error));
        }

        // Carregar a lista de usuarios ao iniciar
        window.addEventListener('load', loadUserList);
    </script>
</body>

</html>
